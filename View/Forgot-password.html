<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Blood For Need</title>
    <link rel="icon" type="image/png" href="Webpage-Logo.png">
<link rel="stylesheet" href="Forgot-password.css">

</head>
<body>
    <div class="container">
    
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Blood Bridge BD Logo" />
        </div>

        <h1>Blood Bridge BD</h1>
        
    </header>

        <nav class="navbar">
            <div class="logo-area">
                <img src="Logo.png" alt="Blood Bridge BD Logo" class="logo-img">
                <span class="logo-text">Blood Bridge BD</span>
            </div>

            <div class="navmenu">
                <a href="Homepage.html" class="home-btn">Home</a>
                <a href="Login.html" class="login-btn">Login</a>
            </div>
        </nav>
   
        <div class="forgotpassword-form">

        <form id="resetForm">
            <div class="input-group">
                <label for="email-phone">Email or Phone Number</label>
                <input type="text" id="email-phone" required
                    placeholder="Enter your email or phone number">
            </div>

            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>

       <p id="message" class="success-message"></p>

        <div id="goLogin" class="go-login">
            <a href="login.html">Go to Login Page</a>
        </div>

    <script src="Forgot-password.js"></script>
</body>
</html>
