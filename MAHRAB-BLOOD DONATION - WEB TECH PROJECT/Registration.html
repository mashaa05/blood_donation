<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A New Account</title>
    <link rel="icon" type="image/png" href="Webpage-Logo.png">
    <link rel="stylesheet" href="Registration.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo-area">
            <img src="Logo.png" alt="Blood Bridge BD Logo" class="logo-img">
            <span class="logo-text">Blood Bridge BD</span>
        </div>

        <div class="navmenu">
            <a href="Homepage.html" class="home-btn">Home</a>
            <a href="Login.html" class="login-btn">Login</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Logo.png" alt="Blood Bridge BD Logo" />
            </div>
            <h1>Blood Bridge BD</h1>
        </header>

        <div class="register-form">

            <form id="registrationForm">

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" required placeholder="Please Enter Your Full Name">
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" required placeholder="Enter Your Email Address">
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" required placeholder="Enter Your Mobile Number">
                </div>

                <div class="input-group">
                    <label>Address</label>
                    <input type="text" required placeholder="Enter Your Full Address">
                </div>

                <div class="input-group">
                    <label>City</label>
                    <select required>
                        <option value="" disabled selected>Select City</option>

                        <option>Natore</option>
                        <option>Netrokona</option>
                        <option>Nilphamari</option>
                        <option>Noakhali</option>
                        <option>Pabna</option>
                        <option>Panchagarh</option>

                    </select>
                </div>


                <div class="input-group">
                    <label>Division</label>
                    <select required>
                        <option value="" disabled selected>Select Division</option>
                        <option>Dhaka</option>
                        <option>Chattogram</option>
                        <option>Rajshahi</option>
                        <option>Khulna</option>
                        <option>Barisal</option>
                        <option>Sylhet</option>
                        <option>Rangpur</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Age</label>
                    <input type="number" min="19" max="40" required placeholder="Age Must Be Between 19-40">
                </div>


                <div class="input-group">
                    <label>Blood Group</label>
                    <select required>
                        <option value="" disabled selected>Select Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" required placeholder="Enter Your Password">
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" required placeholder="Confirm Your Password">
                </div>

                <p class="role-title">Select a role</p>

                <div class="radio-wrapper">
                    <div class="radio-group">

                        <input type="radio" name="value" id="r1" required>
                        <label for="r1" class="radio_label">Doner</label>

                        <input type="radio" name="value" id="r2">
                        <label for="r2" class="radio_label">Patient</label>

                        <input type="radio" name="value" id="r3">
                        <label for="r3" class="radio_label">Hospital Administration</label>

                        <input type="radio" name="value" id="r4">
                        <label for="r4" class="radio_label">Admin</label>

                        <input type="radio" name="value" id="r5">
                        <label for="r5" class="radio_label">Volunteer</label>

                    </div>
                </div>

            <div class="terms-group">
                <label>
                    <input type="checkbox" id="terms" required>
                    I agree to the <a href="Terms.html" target="_blank">Terms & Conditions</a>
                </label>
            </div>

                <button type="submit" class="register-btn">Register</button>

            </form>
        </div>
