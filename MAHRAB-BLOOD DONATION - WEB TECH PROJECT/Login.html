<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="icon" type="image/png" href="Webpage-Logo.png">
    <link rel="stylesheet" href="Login.css">
</head>
<body>

        <nav class="navbar">
            <div class="logo-area">
                <img src="Logo.png" alt="Blood Bridge BD Logo" class="logo-img">
                <span class="logo-text">Blood Bridge BD</span>
            </div>

            <div class="navmenu">
                <a href="Homepage.html" class="home-btn">Home</a>
            </div>
        </nav>
    <div class="container">

        <header>
            <div class="logo">
                <img src="Logo.png" alt="Blood Bridge BD Logo" />
            </div>
            <h1>Blood Bridge BD</h1>
        </header>
        
        <div class="login-form">
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email-phone">Email or Phone Number</label>
                    <input type="text" id="email-phone" name="email-phone" required placeholder="Enter email or phone number">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="create-account">
                <p>Don't have an account? <a href="registration.html">Create New Account</a></p>
            </div>

        </div>

        <footer id="contact" class="footer">
            <h3>Contact Information</h3>
            <p>Email: thebloodbridgebd@gmail.com</p>
            <p>Phone: +8801701987424</p>
            <p>Location: Dhaka,Bangladesh</p>

            <p class="copyright">
                Â© 2025 Blood Bridge BD. All rights reserved.
            </p>
        </footer>
    </div>
</body>
</html>
