<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Status</title>
    <link rel="icon" type="image/png" href="Webpage-Logo.png">
    <link rel="stylesheet" href="registration-popup.css">
</head>
<body>

    <div class="popup-container">
        <header class="popup-header">
            <img src="Logo.png" alt="Blood Bridge BD Logo">
            <h2>Blood Bridge BD</h2>
        </header>

        <div class="popup-content">
            <p id="message"></p>
            <button onclick="goToLogin()">OK</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const role = params.get("role");
        const activation = params.get("activation");
        const messageEl = document.getElementById("message");

        if (activation === "after 48 hours")
        {
            messageEl.innerText =
                "Your Registration Has Been Submitted.\n\n" +
                "Please Wait For Administration To Confirm Your Registration.\n" +
                "This Process May Take Up To 48 Hours.";
        }
        else
        {
            messageEl.innerText =
                "Your Registration is Successful.\n\nYou Can Now Login.";
        }

        function goToLogin()
        {
            if (window.opener && !window.opener.closed)
            {
                window.opener.location.href = "login.html";
            }
            window.close();
        }
    </script>

</body>
</html>
