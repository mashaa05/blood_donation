<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor</title>
    <link rel="stylesheet" href="../Asset/css/addDonor.css">
</head>
<body>
    <nav class="navbar">
            <div class="logo-area">
                <img src="../Asset/img/Logo.png" alt="Blood Bridge BD Logo" class="logo-img">
                <span class="logo-text">Blood Bridge BD</span>
            </div>
        </nav>
    <div class="container">

        <header>
            <div class="logo">
                <img src="../Asset/img/Logo.png" alt="Blood Bridge BD Logo" />
            </div>
            <h1>Blood Bridge BD</h1>
        </header>
        <div class="addDonor-form">
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="Phonenum">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phnNum" id="phnNum" required placeholder="Enter phone number">
                </div>

                <div class="bloodGrp">
                    <label for="bloodGrp">Blood Group</label>
                    <input type="text" name="bloodGrp" id="bloodGrp" required placeholder="Enter your blood group">
                </div>
                
                <button type="submit" class="save-btn">Save</button>
            </form>
            
            

        </div>
</body>
</html>
